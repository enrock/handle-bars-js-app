<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Handle Bars App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

        <style>
        .hide-me {
            visibility: hidden;
        }
        </style>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser.  Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container page-wrap">
            <h1>JSON and AJAX</h1>
            <div class="jumbotron">
                <div id="pets-container"></div>
            </div>
            
            <div class="footer">
                <p>Copy the smart way.com
                </p>
            </div>
        </div>

        <script id="petsTemplate">
            {{#each pets}}
                <div class="pet">
                <div class="photo-column">
                    <img src="{{photo}}">
                </div>
                <div class="info-column">
                    <h2>{{name}} <span class="species">({{species}})</span></h2>

                    <p>Age: {{calculateAge birthYear}}</p>

                {{#if favFoods}}
                <h4 class="headline-bar">Favorite Foods</h4>
                <ul class="favorite-foods">
                    {{#each favFoods}}
                    <li>{{{this}}}</li>
                    {{/each}}
                </ul>
                {{/if}}
                </div>
                </div>
            {{/each}}
        </script>

        <!-- Add your site or application content here -->
        <script src="js/handlebars-v4.0.5.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
